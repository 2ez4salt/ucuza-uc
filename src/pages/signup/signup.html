<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <img src="./../../assets/imgs/Resim1.png">

    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        Kayıt Ekranı
      </ion-card-title>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input [(ngModel)]="emailx" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Şifre</ion-label>
          <ion-input [(ngModel)]="pwx" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Şifrenizi mi unuttunuz ? <a>Şifrenizi Sıfırlayın</a></p>
        </ion-item>
        <button (click)="signUpAction(emailx,pwx)" ion-button  block color="danger">Kayıt Ol</button>
        <button (click)="loginPageSegue()" ion-button  block color="secondary">Giriş Yap</button>

      </ion-list>
      <b>YA DA</b>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block>
            <ion-icon name="logo-facebook"></ion-icon>
            <div>login with facebook</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left color="danger" block>
            <ion-icon name="logo-google"></ion-icon>
            <div>login with Google</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
