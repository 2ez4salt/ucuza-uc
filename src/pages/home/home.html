<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">UCUZA UÇ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background">
  <ion-card style="border-radius: 15px;">
    <ion-card-header>
      <button ion-button color="light" full (click)="neredenActionSheet()"><img
        src="../../assets/imgs/plane-departure.svg" style="width: 18px; height: 18px;"> {{ selectedOption }} </button>
    </ion-card-header>
    <ion-card-header>
      <button ion-button color="light" full (click)="nereyeActionSheet()"><img
        src="../../assets/imgs/plane-arrival.svg" style="height: 18px; width: 18px;"> {{ selectedOption2 }} </button>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <small>Gidiş</small>
          <ion-item style="padding: 0; margin: 0; ">
            <ion-label>
              <ion-icon name="calendar" color="primary"></ion-icon>
              Tarih Seçin
            </ion-label>
            <ion-datetime [(ngModel)]="gidis" [monthNames]="monthNames"  displayFormat="YYYY.M.D" pickerFormat="YYYY.M.D"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <button (click)="sonucAction(gidis)" ion-button full color="light">
    <ion-icon name="search"></ion-icon>
    Sonuçları Göster
  </button>
</ion-content>
