<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">UCUZA UÇ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card style="border-radius: 15px; background: transparent;">
    <ion-card-header>
      <button ion-button color="light" full (click)="neredenActionSheet()"><i
        class="fas fa-plane-departure"></i>{{selectedOption}}</button>
    </ion-card-header>
    <ion-card-header>
      <button ion-button color="light" full (click)="nereyeActionSheet()"><i
        class="fas fa-plane-arrival"></i> {{selectedOption2}}</button>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <small>Gidiş</small>
          <ion-item style="padding: 0; margin: 0; ">
            <ion-label>
              <ion-icon name="calendar" color="primary"></ion-icon>
              Tarih Seçin
            </ion-label>
            <ion-datetime [(ngModel)]="gidis" [monthNames]="monthNames"  displayFormat="DD MM YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <small>Geliş</small>
          <ion-item style="padding: 0;margin: 0;">
            <ion-label>
              <ion-icon name="calendar" color="primary"></ion-icon>
              Tarih Seçin
            </ion-label>
            <ion-datetime [(ngModel)]="gelis" [monthNames]="monthNames" displayFormat="DD MM YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <button (click)="sonucAction(gidis,gelis)" ion-button full round>
    <ion-icon name="search"></ion-icon>
    Sonuçları Göster
  </button>
</ion-content>
