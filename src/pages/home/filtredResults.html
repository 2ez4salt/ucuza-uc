<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">UCUZA UÃ‡</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card *ngFor="let item of filtredFlights">
    <ion-card-header text-wrap>
      {{item.departure_airport}}->{{item.arrival_airport}}
    </ion-card-header>
    <hr>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            {{item.code}}
          </ion-col>
         <ion-col col-3>
            {{item.departure_date}}
          </ion-col>
          <ion-col col-3>
            {{item.available_seats}}
          </ion-col>
          <ion-col col-3>
            {{item.price}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
