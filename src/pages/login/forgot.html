<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <img src="./../../assets/imgs/Resim1.png">

    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        Şifre Sıfırla Ekranı
      </ion-card-title>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input [(ngModel)]="emailx" type="text"></ion-input>
        </ion-item>
      </ion-list>
      <button (click)="submitAction(emailx)" ion-button  block color="danger">Epostama sıfırlama şifresi gönder</button>



    </ion-card-content>
  </ion-card>
</ion-content>
