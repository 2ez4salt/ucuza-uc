<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-grid style="height: 100%;">
    <ion-row align-items-center style="height: 100%;">
    <ion-card>
      <ion-card-header>Log in to your account</ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating no-margin><ion-icon name="mail" color="dark"></ion-icon> Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating no-margin><ion-icon name="lock" color="dark"></ion-icon> Password</ion-label>
          <ion-input type="password">Password</ion-input>
        </ion-item>
        <button ion-button (click)="homePageSegue()" full style="border-radius:15px;">Giri≈ü</button>
      </ion-card-content>
    </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
