<ion-content class="tutorial-page">
  <ion-slides pager style="background-color: #3498db">
    <ion-slide *ngFor="let slide of allslides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="light" (click)="goToSlide()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="../../assets/imgs/slideimg.jpg" class="slide-image"/>
      <h2 class="slide-title">Karmaşadan kurtulmak için devam et!</h2>
      <button ion-button large clear icon-end color="primary" class="buttonClass" style="background-color: #ff9f1a" (click)="goLogin()">
        Giriş yap
      </button>
      <button ion-button large clear icon-end color="primary" class="buttonClass" (click)="goHome()">
        Giriş yapmadan devam et
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
